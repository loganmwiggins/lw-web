<video class="bg-video" autoplay loop muted webkit-playsinline playsinline>
    <source src="assets/animated-bg-1mb.mp4" type="video/mp4">
</video>

<div class="alert-ctnr">
    <div class="copy-message">
        <p>Email copied to clipboard</p>
        <img src="assets/icons/index-icons/check.svg" draggable="false">
    </div>
</div>

<section class="dynamic-window">
    <div class="nav-menu" id="navigation">
        <app-navigation
            (toggleSettingsMenuEvent)="handleToggleSettingsMenu()"
            [isSettingsOpen]="isSettingsOpen"
        ></app-navigation>
    </div>

    <div class="display-right">
        <router-outlet></router-outlet>
    </div>

    <div class="settings-menu" *ngIf="isSettingsOpen">
        <app-settings
            (toggleSettingsMenuEvent)="handleToggleSettingsMenu()"
        ></app-settings>
    </div>
</section>
