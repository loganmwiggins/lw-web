<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Meta -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Logan M. Wiggins">
        <meta name="description" content="Logan Wiggins, Software Developer. I enjoy finding different ways to apply my computer skills, and I am passionate about discovering innovative solutions with software. Click here to view my digital portfolio.">
        <title>Logan Wiggins | Projects</title>
        <!-- Links -->
        <link rel="stylesheet" href="lwr-styles.css">
        <link rel="icon" type="image/x-icon" href="assets/icons/favicon/my-favicon-3.ico">
        <link rel="canonical" href="https://www.loganwiggins.com/projects?">
        <!-- Google Analytics tag (gtag.js) -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-ZB5MERRJGY"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){ dataLayer.push(arguments); }
            gtag('js', new Date());
            gtag('config', 'G-ZB5MERRJGY');
        </script>
    </head>  

    <video class="bg-video" autoplay loop muted webkit-playsinline playsinline>
        <source src="assets/animated-bg-1mb.mp4" type="video/mp4">
    </video>

    <section class="dynamic-window">
        <!-- NAVIGATION -->
        <div class="nav-menu" id="navigation">
            <!-- Directory -->
            <button type="button" class="menu-button" onclick="routeToHome()">
                <div class="menu-button-content">
                    <img src="assets/icons/nav-icons/user.svg" id="aboutme-icon" draggable="false">
                    <h2>Home</h2>
                </div>
            </button>
            <button type="button" class="menu-button" onclick="routeToResume()">
                <div class="menu-button-content">
                    <img src="assets/icons/nav-icons/resume.svg" id="resume-icon" draggable="false">
                    <h2>Resume</h2>
                </div>
            </button>
            <button type="button" class="menu-button" id="active-nav" onclick="routeToProjects()">
                <div class="menu-button-content">
                    <img src="assets/icons/nav-icons/projects-filled.svg" id="projects-icon" draggable="false">
                    <h2>Projects</h2>
                </div>
            </button>
            <button type="button" class="menu-button" onclick="toggleSettings()">
                <div class="menu-button-content">
                    <img src="assets/icons/nav-icons/options.svg" id="settings-icon" draggable="false">
                    <h2>Settings</h2>
                </div>
            </button>

            <!-- Bottom nav -->
            <div class="bottom-nav-ctnr">
                <button class="collapse-btn" onclick="toggleNav()">
                    <img src="assets/icons/nav-icons/collapse.svg" id="collapse-icon">
                </button>
            </div>
        </div>


        <!-- MAIN CONTENT -->
        <div class="display-right">
            <div class="display-body">
                <div class="title-card scroll-hidden hide-on-tablet">
                    <div class="title-card-left">
                        <h1>Projects</h1>
                    </div>
                </div>
                <div class="info-card all-projs-card scroll-hidden">
                    <div class="project-card-row">
                        <button class="project-card proj-card-lw" onclick="openProjectLW()">
                            <div class="project-card-text">
                                <h1>Logan Wiggins Portfolio</h1>
                                <p>Personal resume website</p>
                            </div>
                            <img src="assets/images/web-loganwiggins-min.png" draggable="false">
                        </button>
                        <button class="project-card proj-card-ic" onclick="openProjectIC()">
                            <div class="project-card-text">
                                <h1>IntConvert</h1>
                                <p>Integer conversion application</p>
                            </div>
                            <img src="assets/images/web-intconvert-min.png" draggable="false">
                        </button>
                    </div>
                    <div class="project-card-row">
                        <button class="project-card proj-card-he" onclick="openProjectHE()">
                            <div class="project-card-text">
                                <h1>Hold Everything of Florida</h1>
                                <p>Client web development</p>
                            </div>
                            <img src="assets/images/web-holdeverything-min.png" draggable="false">
                        </button>
                        <button class="project-card proj-card-iso" onclick="openProjectISO()">
                            <div class="project-card-text">
                                <h1>InduServ Online</h1>
                                <p>Client web development</p>
                            </div>
                            <img src="assets/images/web-induserv-min.png" draggable="false">
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- SETTINGS MENU -->
        <div class="settings-window" id="settings-window">
            <div class="settings-content">
                <div class="settings-header">
                    <h1>Settings</h1>
                    <p class="settings-close-btn" onclick="toggleSettings()">Close</p>
                </div>
                <div class="setting-ctnr">
                    <!-- <p>Theme</p> -->
                    <div class="setting-row">
                        <img src="assets/icons/nav-icons/sun.svg" draggable="false" id="theme-icon">
                        <button id="sitecolor-btn">
                            <div id="theme-text">Light mode</div>
                        </button>
                    </div>
                    <div class="setting-row">
                        <img src="assets/icons/settings-icons/brush.svg" draggable="false" id="brush-icon">
                        <select id="theme-select" onchange="changeTheme()">
                            <option value="glass">Glass</option>
                            <option value="minimal">Minimal</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="settings-footer">
                <p>Last Updated: Mar 29 2024</p>
            </div>
        </div>
    </section>

    <script type="text/javascript" src="scripts/global-scripts.js"></script>
    <script type="text/javascript" src="scripts/projects-scripts.js"></script>
</html>
